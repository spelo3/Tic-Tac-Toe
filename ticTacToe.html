<!DOCTYPE html>
<html>
<head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/ticTacToe.css" rel="stylesheet" type="text/css">
    <script src="jQuery/jquery-2.1.4.js"></script>
    <script src="js/ticTacToe.js"></script>
    <title>Tic-Tac-Toe</title>

</head>
<body>

    <div class="row"> <!-- Header -->
        <div class="col-md-12">
            <h1 class="bar">TIC - TAC - TOE</h1>
        </div>
    </div>

    <div class="container"> <!-- Container for game -->

        <div id="frame1" class="col-md-3"> <!-- Player 1 frame -->
            <div id="leftColumn">
                <h2 id="player1">PLAYER 1</h2>
            </div>
        </div>

        <div class="col-md-6"> <!-- Actual game div -->
            <table class="grid"> <!-- Table for game boxes -->
                <tr> <!-- Top row -->
                    <td class="box" id="f0"></td>
                    <td class="box" id="f1"></td>
                    <td class="box" id="f2"></td>
                </tr>
                <tr> <!-- Middle row -->
                    <td class="box" id="f3"></td>
                    <td class="box" id="f4"></td>
                    <td class="box" id="f5"></td>
                </tr>
                <tr> <!-- Bottom row -->
                    <td class="box" id="f6"></td>
                    <td class="box" id="f7"></td>
                    <td class="box" id="f8"></td>
                </tr>
            </table><br>

            <div> <!-- Play again button -->
                <button>Play again!</button>
            </div>
        </div>


        <div id="frame2" class="col-md-3"> <!-- Player 2 frame -->
            <div id="rightColumn">
                <h2 id="player2"> PLAYER 2</h2>
            </div>
        </div>

    </div>

</body>
</html>
